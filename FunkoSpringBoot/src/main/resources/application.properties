spring.application.name=demosb
server.port=${PORT:6969}
api.path=/api
api.version=v1
# Configuramos el locale en España
spring.web.locale=es_ES
spring.web.locale-resolver=fixed
# Para que muestre el mensaje de error de excepciones
server.error.include-message=always
# TTL de cache
caching.spring.funkosTTL=20000
# Base de datos
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Modo
aplication.mode=development